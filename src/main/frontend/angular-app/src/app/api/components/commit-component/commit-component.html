<nav>
  <div>
    <label for="inputBox">Enter the absolute path of the directory you want to commit:</label>
    <input class="u-full-width" type="text" id="inputBox" placeholder="Absolute Folder Path">
  </div>
  <div>
    <script>
      const val = document.getElementById("inputBox").value;
    </script>
    <button id="submit" class="button" onClick="submit(val)">Submit</button>
  </div>
</nav>
